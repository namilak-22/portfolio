<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-stone-950 text-indigo-50">
    <header id="header" class="bg-indigo-950">
      <nav
        class="sticky top-0 flex h-16 items-center justify-between shadow-sm sm:px-8"
      >
        <button id="menu-button" class="absolute left-2 sm:hidden">
          <svg
            width="40px"
            height="40px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M4 6H20M4 12H20M4 18H20"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </g>
          </svg>
        </button>
        <h1
          class="mx-auto bg-gradient-to-r from-fuchsia-600 to-pink-600 bg-clip-text text-2xl font-black text-transparent sm:mx-0"
        >
          &lt Rodrigo Gutiérrez /&gt
        </h1>
        <ul
          id="nav-menu"
          class="absolute top-0 flex hidden h-dvh w-dvw flex-col justify-around bg-indigo-950 text-center text-2xl font-bold sm:static sm:flex sm:h-auto sm:w-1/2 sm:flex-row sm:justify-between sm:bg-transparent sm:text-left sm:text-sm"
        >
          <li>
            <a href="#about-me">Sobre mí</a>
          </li>
          <li>
            <a href="#projects">Proyectos</a>
          </li>
          <li>
            <a href="#experience">Experiencia</a>
          </li>
          <li class="sm:hidden">
            <button>
              <svg
                width="50px"
                height="50px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <g id="Edit / Close_Circle">
                    <path
                      id="Vector"
                      d="M9 9L11.9999 11.9999M11.9999 11.9999L14.9999 14.9999M11.9999 11.9999L9 14.9999M11.9999 11.9999L14.9999 9M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21Z"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                  </g>
                </g>
              </svg>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <section id="hero">
      <article
        class="sm: flex max-w-72 max-w-screen-lg flex-wrap items-center justify-between"
      >
        <img
          class="mx-auto mt-4 max-w-72 rounded-full object-cover"
          src="./img/rodo.jpeg"
          alt="imagen perfil Rodrigo"
        />
        <div class="mx-auto my-4 flex flex-col gap-10">
          <h2
            class="mx-auto bg-gradient-to-r from-fuchsia-600 to-pink-600 bg-clip-text text-center text-6xl font-black text-transparent sm:text-left"
          >
            ¡Hola!
          </h2>
          <p>
            Soy Rodrigo, Ingeniero en Sistemas Computacionales y Desarrollador
            de Software
          </p>
          <ul class="flex gap-10">
            <li>
              <a
                href="https://www.linkedin.com/in/rodrigo-arturo-gutierrez-barrera-b9a04b390/"
                target="_blank"
              >
                <img
                  class="h-10 w-10"
                  src="./img/linkedin-svgrepo-com.svg"
                  alt="Logo Linkedin"
                />
              </a>
            </li>
            <li>
              <a href="https://github.com/namilak-22" target="_blank">
                <img
                  class="h-10 w-10"
                  src="./img/github-svgrepo-com.svg"
                  alt="Logo Github"
                />
              </a>
            </li>
          </ul>
        </div>
      </article>

  <script src="./js/navigation.js"></script>
